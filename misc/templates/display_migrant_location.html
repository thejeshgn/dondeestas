    <script type="text/javascript" charset="utf-8">    
        $(function(){
              var po = org.polymaps;


              var map = po.map()
                  .container(document.getElementById("maps").appendChild(po.svg("svg")))
                  .center({lat:  27.68352808378776, lon: -105.1171875})
                  .zoom(5)
                  .zoomRange([3, 16])
                  .add(po.interact());

              map.add(po.image()
                  .url(po.url("http://{S}tile.cloudmade.com"
                  + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
                  + "/999/256/{Z}/{X}/{Y}.png")
                  .hosts(["a.", "b.", "c.", ""])));

/*                map.add(po.image()
                    .url(po.url("http://{S}tile.cloudmade.com"
                    + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
                    + "/20760/256/{Z}/{X}/{Y}.png")
                    .hosts(["a.", "b.", "c.", ""])));
*/
              map.add(po.geoJson()
                  .url("/static/test.json")
                  .id("streets")
                  .zoom(2)
                  .tile(false).on("load", po.stylist().attr("stroke", "#fff22f").attr("stroke-width", ".3")));

              map.add(po.compass()
                  .pan("none"));

        }); // end Jquery call    
</script>
